
    <div class="connect-me">
        <div class="phone"><a href="tel:0963203338"><img src="assets/images/TopBar_Banner/call.png" alt="phone img"/></a></div>
        <div class="message"><a href="#"><img src="assets/images/TopBar_Banner/chat.png" alt="message img"/></a></div>
      </div>
      <div class="shop" id="shop">
        <div class="blog__breadcrumb">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="blog__breadcrumb--content">
                  <div class="blog__breadcrumb--title border-tree">
                    <p class="title-base">{{category.name}}</p>
                  </div>
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                      <li class="breadcrumb-item active" aria-current="page">{{category.name}}</li>
                    </ol>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="shop__content">
          <div class="container">
            <div class="row">
              
              <div class="col-12">
                <div class="shop__main">
                  <div class="shop__main--top">
                   
                    
                    <div class="row">
                      <div *ngFor="let product of products" class="col-xl-3 col-sm-6 col-12">
                        <div class="hot-product-item hot-product-item-wrap">
                          <div class="hot-product-item__img text-center"><img src="{{product.img}}" alt="group product image"/>
                            <div class="hot-product-item__img--bg"><a routerLink="{{href}}/products/{{product.id}}"><img src="assets/images/sanphamnoibat/buybt.png" alt="button buy"/></a></div>
                          </div>
                          <div class="hot-product-item__content">
                            <div class="hot-product-item__content--title"><a href="{{href}}/products/{{product.id}}">{{product.name}}</a></div>
                            <div class="hot-product-item__content--price">
                              <p>{{product.price}}<sup>đ</sup></p>
                            </div>
                          </div>
                        </div>
                        <!--.hot-product-item-wrap-->
                   
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
