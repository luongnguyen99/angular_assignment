<div style="padding-bottom:200px">
    <div class="blog__breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="blog__breadcrumb--content">
                        <div class="blog__breadcrumb--title border-tree">
                            <p class="title-base">Quản trị</p>
                        </div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Quản trị</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="padding-top:5%">
        <a class="btn btn-danger" data-toggle="modal" data-target="#exampleModal2" style="background-color: #39451e;color: white;border-color:#39451e">Add</a>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name category</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <th scope="row">{{category.id}}</th>
                    <td><a>{{category.name}}</a></td>
                    <td>
                        <a class="btn btn-primary edit" (click)="getId(category)" data-toggle="modal" data-target="#exampleModal">
                            Edit
                        </a>
                        <a class="btn btn-danger" (click)="deleteCategory(category)">
                                Delete
                        </a>
                        
                    </td>
                </tr>


            </tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" style="margin-top:150px">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf='selectCategory'>
                <input type="text" [(ngModel)]="selectCategory.name" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeCategory" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary saveCategory" (click)="saveCategory(selectCategory)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" style="margin-top:150px">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <form>
            <div class="modal-body">
                <input type="text" class="form-control" name='category_name' [(ngModel)]="categoryNew.name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeCategory" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary saveCategory" (click)="saveAddCategory(categoryNew)">Save Add</button>
            </div>
        </form>
        </div>
    </div>
</div>
