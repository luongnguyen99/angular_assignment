<div style="padding-bottom:200px">
    <div class="blog__breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="blog__breadcrumb--content">
                        <div class="blog__breadcrumb--title border-tree">
                            <p class="title-base">Quản trị</p>
                        </div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Sửa sản phẩm</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="padding-top:5%">
        <form *ngIf="productCurrent">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" [(ngModel)]="productCurrent.name"
                    value="{{productCurrent.name}}" name="name">
            </div>
            
            <div class="form-group">
                <label for="">Category</label>
                <select name="categoryId" class="form-control" [(ngModel)]="productCurrent.categoryId">
                    <option *ngFor="let category of categories" value="{{category.id}}" ng-selected="productCurrent.categoryId">
                        <p> {{category.name}}</p>
                </select>  
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="number" name="price" [(ngModel)]="productCurrent.price" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" name="description" [(ngModel)]="productCurrent.description" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Status</label>
                <select name="status" class="form-control" [(ngModel)]="productCurrent.status" ng-selected="productCurrent.categoryId">
                    <option [ngValue]="true">In stock
                    <option [ngValue]="false">Out of stock
                </select>
            </div>
            
            <button (click)=saveProduct(productCurrent) class="btn btn-primary">Sửa</button>
            <a routerLink="/manager-products" class="btn btn-danger">Hủy</a>
        </form>
    </div>
</div>
